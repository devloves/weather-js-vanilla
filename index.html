      content="Simple Vanilla Weather Checker"
  />

  <link rel="stylesheet" href="style.css" />
</head>

  <body>
    <div class="input-section">
      <input
        type="text"
        placeholder="Enter city name and press ENTER"
        class="input-text"
        id="input-text"
        onkeypress="weatherData()"
      />
      <input type="submit" value="Submit" class="submit" id="submit" hidden/>
    </div>

    <div class="result-section">
      <h1 class="name" id="name"></h1>
      <h2 class="temp" id="temp"></h2>
      <h5 class="desc" id="desc"></h5>
      <h3 class="temp" id="wrong" hidden>Wrong City!</h3>
    </div>
    <script src="script.js"></script>
    <div class="footer">
      <h4>Made With ❤️️ By <a href="https://devloves.github.io/">Devster</a></h4>
    </div>
